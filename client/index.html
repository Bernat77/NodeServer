<!DOCTYPE html>
<html>
  <head>
    <title>Animal Crossing - Página principal</title>
    <meta
      name="description"
      content="Noticias, novedades, guías y juegos de navegador relacionados con la popular saga Animal Crossing de nintendo"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/index.css"
      lang="en"
      content="text/html; charset=utf-8"
    />
    <!-- poner el icon -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </head>
  <body>
    <div class="container-fluid main text-center">
      <div class="container logo">
        <b>Animal Crossing!</b>
      </div>
      <div class="container-fluid menu-bar">
        <ul>
          <li>
            <button type="button" class="btn btn-primary menu-button">
              Noticias
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-primary menu-button">
              Juegos principales
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-primary menu-button">
              Ladino joputa
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-primary menu-button">
              Contacto
            </button>
          </li>
        </ul>
      </div>
      <div class="main-news">
        <div class="container news-container">
          <div class="row">
            <div class="col-sm">
              <div class="news-slot">
                <img
                  src="https://vignette.wikia.nocookie.net/animalcrossing/images/c/c8/Colina_arriba_%28Portada%29.png/revision/latest?cb=20181115234441&path-prefix=es"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
